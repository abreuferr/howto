#
# Bacula Director Configuration file
#

Director {
  Name = server-dir
  DIRport = 9101
  QueryFile = "/opt/bacula/scripts/query.sql"
  WorkingDirectory = "/opt/bacula/working"
  PidDirectory = "/opt/bacula/working"
  Maximum Concurrent Jobs = 20
  Password = "password12345"         # Console password
  Messages = Daemon
}

#################################################################################################

#
# Definição do SERVER
#

JobDefs {
  Name = "serverJobDefs"
  Type = Backup
  Level = Incremental
  Client = server-fd
  FileSet = "serverSet"
  Schedule = "WeeklyCycle"
  Storage = localDevice
  Messages = Standard
  Pool = localPool
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/opt/bacula/working/%c.bsr"
}

#
# Definição do CLIENT
#

JobDefs {
  Name = "clientJobDefs"
  Type = Backup
  Level = Incremental
  Client = client-fd
  FileSet = "clientSet"
  Schedule = "WeeklyCycle"
  Storage = localDevice
  Messages = Standard
  Pool = localPool
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/opt/bacula/working/%c.bsr"
}

#################################################################################################

#
# Backup dos dados do SERVER
#

Job {
  Name = "serverBackup"
  JobDefs = "serverJobDefs"
}

#
# Backup dos dados do CLIENT
#

Job {
  Name = "clientBackup"
  JobDefs = "clientJobDefs"
}

#
# Backup do Catalog do Bacula
#

Job {
  Name = "catalogBackup"
  JobDefs = "serverJobDefs"
  Level = Full
  FileSet="catalogSet"
  Schedule = "WeeklyCycle"
  RunBeforeJob = "/opt/bacula/scripts/make_catalog_backup.pl MyCatalog"
  RunAfterJob  = "/opt/bacula/scripts/delete_catalog_backup"
  Write Bootstrap = "/opt/bacula/working/%n.bsr"
  Priority = 11
}

#################################################################################################

#
# Diretórios que serão feito os backup
# - nome = server
# - endereço = 192.168.122.26
#

FileSet {
	Name = "serverSet"
	Include {
		Options {
			signature = MD5
			compression = GZIP
		}
		File = /opt/bacula/etc
		File = /home
		File = /etc
	}
	Exclude {
		File = /bacula
	}
}

#
# Diretórios que serão feito os backup
# - nome = client
# - endereço = 192.168.122.27
#

FileSet {
	Name = "clientSet"
	Include {
		Options {
			signature = MD5
			compression = GZIP
		}
		File = /opt/bacula/etc
	}
	Exclude {
		File = /home
	}
}

#
# Backup da base de dados do Bacula
#

FileSet {
  Name = "catalogSet"
  Include {
    Options {
      signature = MD5
    }
    File = "/opt/bacula/working/bacula.sql"
  }
}

#################################################################################################

#  differential (i.e. incremental since full) every other sunday,
#  and incremental backups other days

Schedule {
  Name = "WeeklyCycle"
  Run = Incremental monday-friday at 23:05
  Run = Full 2nd-5th sun at 23:05
  Run = Incremental mon-sat at 23:05
}

#################################################################################################

#
# Client SERVER
#

Client {
  Name = server-fd
  Address = 192.168.122.26
  FDPort = 9102
  Catalog = MyCatalog
  Password = "password12345"          # password for FileDaemon
  File Retention = 60 days            # 60 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
}

#
# Client CLIENT 
#

Client {
  Name = client-fd
  Address = 192.168.122.27
  FDPort = 9102
  Catalog = MyCatalog
  Password = "password54321"          # password for FileDaemon
  File Retention = 60 days            # 60 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
}

#################################################################################################

Storage {
  Name = localDevice
  Address = 192.168.122.26
  SDPort = 9103
  Password = "password12345"
  Device = localDevice
  Media Type = File
  Maximum Concurrent Jobs = 10
} 

#################################################################################################

Catalog {
  Name = MyCatalog
  dbname = "bacula"; dbuser = "bacula"; dbpassword = "AAaa00--=="
}

#################################################################################################

Messages {
  Name = Standard
  mailcommand = "/opt/bacula/bin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: %t %e of %c %l\" %r"
  operatorcommand = "/opt/bacula/bin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: Intervention needed for %j\" %r"
  mail = root = all, !skipped
  operator = root = mount
  console = all, !skipped, !saved
  append = "/opt/bacula/log/bacula.log" = all, !skipped
  catalog = all
}

Messages {
  Name = Daemon
  mailcommand = "/opt/bacula/bin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula daemon message\" %r"
  mail = root = all, !skipped
  console = all, !skipped, !saved
  append = "/opt/bacula/log/bacula.log" = all, !skipped
}

#################################################################################################

#
# Definição de Pool em arquivo
#

Pool {
  Name = localPool
  Pool Type = Backup
  Recycle = yes                       # Bacula can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 365 days         # one year
  Maximum Volume Bytes = 30G          # Limit Volume size to something reasonable
  Maximum Volumes = 100               # Limit number of Volumes in Pool
  Label Format = "Vol-"               # Auto label
}

#################################################################################################

#
# Restricted console used by tray-monitor to get the status of the director
#

Console {
  Name = server-mon
  Password = "password12345"
  CommandACL = status, .status
}